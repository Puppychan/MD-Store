<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div
      class="bg-black h-auto w-full flex py-24 sm:flex-row flex-col justify-center px-8"
    >
      <div
        class="sm:w-full sm:max-w-md"
      >
        <form
          class="py-3 sm:px-8 bg-white px-6 h-full rounded-lg"
        >
        
        <div class="title">
            <h1 class="font-bold text-3xl py-1 inline-block border-b-2 border-black">Sign up</h1>
        </div>

        <div class="name flex gap-4">
          <div class="first-name my-3">
            <label for="fname">First name: </label>
            <input
              type="text"
              id="fname"
              name="fname"
              required
              class="my-3"
              placeholder="E.g: An"
            />
          </div>
  
          <div class="last-name my-3">
            <label for="lname">Last name: </label>
            <input
              type="text"
              id="lname"
              name="lname"
              required
              class="my-3"
              placeholder="E.g: Bui"
            />
          </div>
        </div>
        
        <div class="information sm:flex gap-4">
          <div class="phone my-3">
            <label for="phone-number">Phone number: </label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              required
              class="my-3"
              placeholder="E.g: 012-3456-789"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
            />
          </div>
  
          <div class="last-name my-3">
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday" class="my-3">
          </div>
        </div>
          <div class="username my-3">
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="my-3"
              placeholder="E.g: example@gmail.com"
            />
          </div>

          <div class="password my-3">
            <label for="password">Password: </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="my-3"
              placeholder="Enter your password"
            />
          </div>

          <div class="confirm-password my-3">
            <label for="password">Retype Password: </label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              required
              class="my-3"
              placeholder="Enter your password"
            />
          </div>

          <div class="login-btn mt-5 mb-3 pb-5 border-b border-gray-400">
            <div class="condition mb-3 flex items-center">
              <input type="checkbox" name="accept" id="accept" class="mr-2">
              <label for="accept">I accept the <a href="#" class="text-blue-500 hover:font-bold duration-200">Terms of Use</a> & <a href="#" class="text-blue-500 hover:font-bold duration-200">Privacy Policy</a></label>
            </div>
    
            <button
              type="submit"
              class="w-full bg-black text-white h-10 rounded-lg hover:opacity-60 duration-300"
            >
              Sign up
            </button>
          </div>

          <div class="sign-up-btn pb-1">
            <p>
              Already have accounts?
              <a
                href="./login.html"
                class="underline decoration-2 text-blue-500 hover:font-bold duration-200"
                >Log in</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
